[PHP]
display_errors = Off
max_execution_time = 30
max_input_time = 60
max_input_vars = 1000
memory_limit = 128M
post_max_size = 64M
session.gc_maxlifetime = 1800
session.save_path = "/var/cpanel/php/sessions/ea-php71"
upload_max_filesize = 128M
zlib.output_compression = On
